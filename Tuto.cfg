mut = [65536]
on_trigger_0 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> ...." (dobindsearch jump)) ]
on_trigger_11 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Hi, I am one of the local TutoBots. We are here to help you with hints and instructions. You can ^fymove^fw around with the %2 key and ^fyinteract^fw with my fellow TutoBoots using the %1 key. In other game modes, the same key also serves to pick up weapons or activate switches." (dobindsearch use) (dobindsearch forward)) ]
on_trigger_12 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Most time trial maps have ^fyroute^fw particle effects that give you some guidance where to run. You can show them with the command /routeid 0 and hide them with /routeid -1. Or just talk to me, I will quickly toggle these routes for you.") ; routeid (! $routeid) ]
on_trigger_13 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> You can return to this hub area any time using the %1 key to ^fysuicide^fw. Oops, does that sound a bit harsh? Well, never mind: In time trial games, you will respawn often and quickly, so don't worry." (dobindsearch "suicide") ) ]
on_trigger_14 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The %1 key is used to ^fyjump^fw and boost. For a perfect jump, you should run on flat ground, so be careful with slopes. If you press %1 again while jumping or falling, you will do an impulse jump or boost. These moves will be explained later." (dobindsearch jump)) ]
on_trigger_15 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> With the %1 key you can perform various ^fyparkour^fw moves like kicks or wall runs. Most of these moves can be used to damage your enemies by crashing into them, but their main purpose is to enhance your agility and mobility." (dobindsearch special)) ]
on_trigger_16 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Hold the %1 key to crouch. This slows down your movement, but improves your aim and impulse recovery. The %1 key is also needed for some advanced moves you will learn later." (dobindsearch crouch)) ]
on_trigger_21 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> You probably already know that you can use the %1 key to jump and then press %1 again to perform an ^fyimpulse boost^fw. This boost will propel you in the direction you are facing, so you can look up diagonally to cover a wider distance. Timing your boost will also help: Just be patient before pressing %1 a second time." (dobindsearch jump)) ]
on_trigger_22 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The ^fywall run^fw is one of the most important moves, as it is fast and easy to execute. Just press the %1 key while touching a wall to your side. You don't need to hold the %1 key - actually, you will get further if you press %1 only while falling." (dobindsearch special)) ]
on_trigger_23 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The %1 key also allows you to do ^fywall kicks^fw and to vault over lower obstacles. Just jump at a wall with %2 and hit %1 to bounce off, which allows to do another boost. Looking either up or down will change the angle of your wall kick." (dobindsearch special)(dobindsearch jump)) ]
on_trigger_24 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> You can do a ^fywall climb^fw if you jump at a wall with %2 and then hold %1 while looking either straight up or down. Note this will drain your impulse meter rapidly. If you crouch with %3 it will be refilled more quickly." (dobindsearch special) (dobindsearch jump) (dobindsearch crouch)) ]
on_trigger_25 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> On many maps you will find ^fypushers^fw, which are typically marked with mapmodels like jump pads or with some particle effects. After hitting a pusher, you can do another impulse boost with %1." (dobindsearch jump)) ]
on_trigger_26 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Here you can test the ^fyimpulse count^fw rule: You can do at most six impulse moves without touching ground. Simply run straight into an obstacle, hold %1 and see what happens. There is no need to press %2." (dobindsearch special) (dobindsearch jump)) ]
on_trigger_27 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> You can do a ^fywall jump^fw if you hit %2 during a wall run. Note that there is a certain time window for this after pressing %1 to wall run. When done correctly, the wall jump allows to do a following impulse boost with %2." (dobindsearch special) (dobindsearch jump)) ]
on_trigger_28 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Well done, you have completed the route for beginners. The moves you have seen here should be all you need to get started and have fun playing other game modes.")]
on_trigger_31 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The ^fyimpulse jump^fw is very similar to the impulse boost. While jumping or falling, release the %1 key to stop moving and press %2. This will not only push you upwards, but redirect all horizontal movement - useful to hit narrow platforms!" (dobindsearch forward) (dobindsearch jump)) ]
on_trigger_32 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> It is possible to ^fyredirect^fw momentum by doing an impulse boost. For instance, this means that you can build up speed while falling and then hit %1 to get a much stronger boost." (dobindsearch jump)) ]
on_trigger_33 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> It is also possible to redirect your momementum with %1 right after hitting a pusher. The ^fyredirected push^fw can be surprisingly powerful, and it may allow you to reach areas that are otherwise inaccessible." (dobindsearch jump)) ]
on_trigger_34 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> There are two ways to perform a ^fyslide^fw. You can either jump forward and press %2 right when you hit the ground. Or you can hold %2 to crouch and then double tap %1 to dash forward. A slide will be much faster than crawling under the obstacles." (dobindsearch forward) (dobindsearch crouch)) ]
on_trigger_35 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The ^fyimpulse launch^fw can be a bit tricky to learn. All you have to do is slide, look up and then hit %1. The difficulty is to get the right timing. You cannot boost after a launch, but you can still kick and climb using the %2 key." (dobindsearch jump) (dobindsearch special)) ]
on_trigger_36 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Here you can practice the ^fymulti slide^fw technique. Just like you do an impulse launch while looking up, you can chain several slides by looking down and repeatedly pressing the %1 key. This is great to build up speed." (dobindsearch jump)) ]
on_trigger_37 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Congratulations, you have completed the route for casual players. The moves you have used here should allow you to pass most of the more difficult custom time trial maps. And of course, they are stylish in other game modes, too!")]
on_trigger_41 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> To climb this inverted stair, I recommend to use both, ^fywall kicks and impulse jumps^fw. Remember that the bouncing angle of kicks depends on your angle of view, and that the %1 key must be released to do an impulse jump that redirects horizontal movment." (dobindsearch forward)) ]
on_trigger_42 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The best way to jump very far is to do a ^fywall jump^fw. This basic move was explained in the beginner section. If you don't see any walls - what about using the platform you are standing on?") ]
on_trigger_43 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Sometimes you need to build up ^fymomentum^fw right before a jump to cover a wider distance. A simple impulse boost to the very edge of this platform should add enough speed to jump over the gap." (dobindsearch jump)) ]
on_trigger_44 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> To reach the next platform, you need to perform an impulse launch after building up momentum with a multi slide. This technique is commonly known as ^fytriple slide^fw. The blocks might help you to get the right timing with the %1 key." (dobindsearch jump)) ]
on_trigger_45 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The ^fyladder launch^fw is a trick that can build up ridiculous momentum. Launch at the ladder, keep holding %1 and repeatedly press the %2 key. Wheeeh!" (dobindsearch crouch) (dobindsearch jump)) ]
on_trigger_46 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Very nice, you have finished the advanced route. Now you should know all the tricks that you will need to play some of the most difficult custom trial maps - and to enter the expert route of this area!")]
on_trigger_51 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The ^fydouble spike^fw is a special way to build up momentum very quickly and in narrow places: Mash the %1 key while looking down, so you can do a zig zag pattern of jumps and boosts." (dobindsearch jump)) ]
on_trigger_52 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The ^fyslide jump^fw is a bit tricky. The idea is to do a regular jump right after a multi slide, which can then be followed by an impulse boost. So, you chain some slides and then release the %1 key right before hitting %2 to jump." (dobindsearch crouch) (dobindsearch jump)) ]
on_trigger_53 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Here you must find a way to build up ^fymomentum^fw before doing a launch. There is not much room for a double slide, and you should start with some falling speed.") ]
on_trigger_54 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> The idea of the ^fylaunch climb^fw is simple: You launch at a wall to gain a maximum of climbing height. Again, the difficulty is to get the right timing.")]
on_trigger_55 = [sound 34; conout 4 (format "<^fc^f(textures/privs/bot)^faTutoBot^fw> Excellent, you have completed the expert route. It takes skill and patience to master this challenge! Can you finish another lap in 20 seconds?")]

